# Default configuration values
# Environment variables will override these settings

server:
  port: 8080
  host: 0.0.0.0
  env: development

database:
  host: localhost
  port: 5432
  user: aymc
  name: aymc_db
  sslmode: disable
  max_connections: 50
  max_idle_connections: 10
  max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  db: 0

jwt:
  access_expiry: 24h
  refresh_expiry: 168h

agent:
  grpc_timeout: 30s
  health_check_interval: 30s

logging:
  level: info
  format: json

cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:5173
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization

rate_limit:
  requests: 100
  duration: 1m

upload:
  max_size: 104857600

marketplace:
  modrinth_api_url: https://api.modrinth.com/v2
  spigot_api_url: https://api.spiget.org/v2
